<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
 	   <meta charset="UTF-8">
       <title>Products</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 align="center">Products</h1>
			<br>
			<table style="width:50%" >
				<thead>
					<tr>
						<th style="text-align:center">Order Number</th>
						<th style="text-align:center">Product Name</th>
						<th style="text-align:center">Price</th>
						<th style="text-align:center">Quantity</th>
						<th style="text-align:center">Actions</th>
					</tr>
				</thead>
				<tbody>
						<tr th:if="${orders.empty}">
							<td style="text-align:center" colspan="4"> No Orders Available</td>
						</tr>
						<tr th:each="order : ${orders}">
							<td style="text-align:center"><h5 th:text="${order.orderNo}">0000000001</h5></td>
							<td style="text-align:center"><h5 th:text="${order.productName}">Product 1</h5></td>
							<td style="text-align:center"><h5 th:text="${order.price}">1.00</h5></td>
							<td style="text-align:center"><h5 th:text="${order.quantity}">1</h5></td>
							<td style="text-align:center">
								<a th:href="@{'/product/edit/' + ${order.id}}">Edit</a>
                				<a th:href="@{'/product/delete/' + ${order.id}}" class="ml-2" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
							</td>
						</tr>
				</tbody>
			</table>    	
		</div>
	</body>
</html>
